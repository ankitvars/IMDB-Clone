<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IMDB Clone</title>

		<!-- Bootstrap cdn  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<!-- FontAwesome for icons -->
		<script
			src="https://kit.fontawesome.com/a8162db7fd.js"
			crossorigin="anonymous"
		></script>
		<!-- Animate -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" type="text/css" />
	</head>
	<body class="bg-secondary">
		<!-- header of webpage -->
		<header class="p-3 text-bg-info">
			<div class="container">
				<div
					class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
				>
					<a
						href="/"
						class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none mr-3"
					>
						<span class="text-white bg-warning rounded p-2"> IMDb </span>
					</a>

					<ul
						class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
					>
						<li><a href="/" class="nav-link px-2 text-light">Home</a></li>
					</ul>

					<form class="col-12 col-lg-8 mb-3 mb-lg-0 me-lg-3" role="search">
						<input
							type="search"
                            id="search"
							class="form-control form-control-dark text-bg-light"
							placeholder="Search..."
							aria-label="Search"
						/>
					</form>
					<div class="text-end">
						<button type="button" class="btn btn-outline-light me-2">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</div>
				</div>
			</div>
		</header>

		<div id="super-container" class="d-flex justify-content-around">
			<!-- Main Section -->
			<main
				id="main-section"
				class="float-left "
			>
				<!-- Suggestions container-->
				<div id="Suggestions-container" class="d-flex">
					<p id="empty-search-text" class="text-muted fs-1 ms-4">
						Your search results will appear hear!
					</p>

					<div id="card-container" class="mh-50 d-flex flex-row"></div>
				</div>
			</main>

			<!-- FAVORITES SECTION -->
			<div id="favourites-section" class="animate__animated bg-warning">
				<h2 class="p-2 text-muted">Favourites</h2>

				<div id="empty-fav-text">
					<p class="fs-5 text-muted p-2">
						Click on <i class="fa-heart fa-solid text-dark"></i> icon of movies
						to add.
					</p>
				</div>

				<div id="fav-movies-container" class=".flex-column mx-auto"></div>
			</div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
